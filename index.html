<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">

                    <img src="/img/instagram-logo.png" alt="instagram logo">
                    <div class="profile-photo">

                    </div>
                    <a href="" class="instagram-login">Continuar como thais.msousa</a>
                    <a href="" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é thais.msousa?</p>
                    <p class="not-account">
                        <spam class="link-blue">Trocar de conta</spam>
                        ou
                        <spam class="link-blue">Cadastre-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="" class="app-download"></a>
                        <a href="" class="app-download"></a>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html>
